<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <title>CSS Mem Slider</title>
</head>
<body>
    <input type="radio" name="image" class="buttons" id="image1" checked>
    <input type="radio" name="image" class="buttons" id="image2">
    <input type="radio" name="image" class="buttons" id="image3">
    <input type="radio" name="image" class="buttons" id="image4">
    <input type="radio" name="image" class="buttons" id="image5">

    <div class="container">
        <div class="slider">
            <div class="slides">
                <img src="./assets/img/work.jpg" alt="working cat" class="slide1">
                <img src="./assets/img/sun.jpg" alt="smart cat" class="slide2">
                <img src="./assets/img/good.jpg" alt="chilling cat" class="slide3"> 
                <img src="./assets/img/two.jpg" alt="two cats" class="slide4">
                <img src="./assets/img/omg.jpg" alt="scared cat" class="slide5">
            </div>
        
            <div class="texts">
                <span class="text1">We all get tired sometimes...</span>
                <span class="text2">At that time we need someone...</span>
                <span class="text3">Who will call us to chill...</span>
                <span class="text4">And do it with us!</span>
                <span class="text5">The main thing is not to leave things for a long time...</span>
            </div>
            <div class="dots">
                <label for="image1" class="dot1"></label>
                <label for="image2" class="dot2"></label>
                <label for="image3" class="dot3"></label>
                <label for="image4" class="dot4"></label>
                <label for="image5" class="dot5"></label>
            </div>
            
        </div>
    </div>
</body>
</html>
