<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides">
            <input type="radio" name="image" class="buttons" id="image1" checked>
            <input type="radio" name="image" class="buttons" id="image2">
            <input type="radio" name="image" class="buttons" id="image3">
            <input type="radio" name="image" class="buttons" id="image4">

            <img src="./assets/img/work.jpg" alt="working cat" class="slide1">
            <img src="./assets/img/sun.jpg" alt="smart cat" class="slide2">
            <img src="./assets/img/good.jpg" alt="chilling cat" class="slide3"> 
            <img src="./assets/img/omg.jpg" alt="scared cat" class="slide4">
            </div>
        
            <div class="texts">
                <p class="text1">We all get tired sometimes...</p>
                <p class="text2">At that time we need someone...</p>
                <p class="text3">Who will call us to chill and do it with us!</p>
                <p class="text4">The main thing is not to forget about everything for a long time...</p>
            </div>
            <div class="dots">
                <label for="image1" class="dot1"></label>
                <label for="image2" class="dot2"></label>
                <label for="image3" class="dot3"></label>
                <label for="image4" class="dot4"></label>
            </div>
        </div>
    </div>
</body>
</html>
