<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">

            <input type="radio" name="image" class="buttons" id="image1">
            <input type="radio" name="image" class="buttons" id="image2">
            <input type="radio" name="image" class="buttons" id="image3">
            <input type="radio" name="image" class="buttons" id="image4">

            <div class="slide" id="slide1">
                <img src="./assets/img/work.jpg" alt="working cat">
                <div class="caption"><span>We all get tired sometimes...</span></div>
            </div>
            <div class="slide" id="slide2">
                <img src="./assets/img/sun.jpg" alt="smart cat">
                <div class="caption"><span>At that time we need someone...</span></div>
            </div>
            <div class="slide" id="slide3">
                <img src="./assets/img/good.jpg" alt="chilling cat">
                <div class="caption"><span>Who will call us to chill and do it with us!</span></div>
            </div>
            <div class="slide" id="slide4">
                <img src="./assets/img/omg.jpg" alt="scared cat">
                <div class="caption"><span>The main thing is not to forget about everything for a long time...</span></div>
            </div>

            <div class="dots">
                <label for="image1"></label>
                <label for="image2"></label>
                <label for="image3"></label>
                <label for="image4"></label>
            </div>
        </div>
    </div>
</body>
</html>
